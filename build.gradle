apply plugin: 'java'
apply plugin:'application'

mainClassName = 'edu.gcsc.vrl.lua.autocompletion.UG4LuaEditor'

sourceCompatibility = 1.8
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'Lua Auto-completion for UG4 shell', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven {
        name 'JFrog OSS snapshot repo'
        url  'https://oss.jfrog.org/oss-snapshot-local/'
    }
        
    maven {
        name 'jcenter'
        url  'http://jcenter.bintray.com'
    }
}
        

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
    compile fileTree(dir: 'lib', include: '*.jar')
    compile project(':LuaAutoComplete')
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
